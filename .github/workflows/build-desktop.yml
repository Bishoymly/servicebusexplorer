name: Build Desktop App

# Main workflow that creates GitHub Releases automatically
# Triggers on version tags (e.g., v1.0.0) and creates draft releases
# For simpler builds without releases, use build-desktop-simple.yml

on:
  push:
    tags:
      - 'v*' # Trigger on version tags (e.g., v1.0.0)
  workflow_dispatch: # Allow manual triggering
    inputs:
      platforms:
        description: 'Platforms to build (comma-separated: windows, macos, linux)'
        required: false
        default: 'windows,macos,linux'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'windows-latest'
            args: '--target x86_64-pc-windows-msvc'
            artifact_name: 'windows-x64'
            artifact_path: 'src-tauri/target/x86_64-pc-windows-msvc/release/bundle/msi/*.msi'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
            artifact_name: 'macos-x64'
            artifact_path: 'src-tauri/target/x86_64-apple-darwin/release/bundle/dmg/*.dmg'
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
            artifact_name: 'macos-arm64'
            artifact_path: 'src-tauri/target/aarch64-apple-darwin/release/bundle/dmg/*.dmg'
          - platform: 'ubuntu-latest'
            args: '--target x86_64-unknown-linux-gnu'
            artifact_name: 'linux-x64'
            artifact_path: 'src-tauri/target/x86_64-unknown-linux-gnu/release/bundle/*.deb'

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.args == '--target x86_64-pc-windows-msvc' && 'x86_64-pc-windows-msvc' || matrix.args == '--target x86_64-apple-darwin' && 'x86_64-apple-darwin' || matrix.args == '--target aarch64-apple-darwin' && 'aarch64-apple-darwin' || 'x86_64-unknown-linux-gnu' }}

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
        with:
          projectPath: .
          args: ${{ matrix.args }}
          tagName: ${{ github.ref_name }}
          releaseName: 'Azure Service Bus Explorer v__VERSION__'
          releaseBody: 'See the assets to download and install this version.'
          releaseDraft: true
          prerelease: false

      - name: Upload Windows artifacts
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: src-tauri/target/x86_64-pc-windows-msvc/release/bundle/msi/*.msi
          retention-days: 30
          if-no-files-found: warn

      - name: Upload macOS artifacts (x64)
        if: matrix.platform == 'macos-latest' && matrix.args == '--target x86_64-apple-darwin'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: src-tauri/target/x86_64-apple-darwin/release/bundle/dmg/*.dmg
          retention-days: 30
          if-no-files-found: warn

      - name: Upload macOS artifacts (ARM64)
        if: matrix.platform == 'macos-latest' && matrix.args == '--target aarch64-apple-darwin'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: src-tauri/target/aarch64-apple-darwin/release/bundle/dmg/*.dmg
          retention-days: 30
          if-no-files-found: warn

      - name: Upload Linux artifacts
        if: matrix.platform == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: src-tauri/target/x86_64-unknown-linux-gnu/release/bundle/deb/*.deb
          retention-days: 30
          if-no-files-found: warn

      - name: List build artifacts (debug)
        if: always()
        run: |
          echo "Checking for build artifacts..."
          if [ "${{ matrix.platform }}" == "windows-latest" ]; then
            echo "=== Windows Build Artifacts ==="
            echo "Checking MSI directory:"
            ls -la src-tauri/target/x86_64-pc-windows-msvc/release/bundle/msi/ 2>&1 || echo "MSI directory not found"
            echo ""
            echo "Checking bundle directory:"
            ls -la src-tauri/target/x86_64-pc-windows-msvc/release/bundle/ 2>&1 || echo "Bundle directory not found"
            echo ""
            echo "Checking for any MSI files:"
            find src-tauri/target/x86_64-pc-windows-msvc/release/bundle -name "*.msi" 2>&1 || echo "No MSI files found"
          elif [ "${{ matrix.platform }}" == "macos-latest" ]; then
            echo "=== macOS Build Artifacts ==="
            if [ "${{ matrix.args }}" == "--target x86_64-apple-darwin" ]; then
              echo "Checking DMG directory (x64):"
              ls -la src-tauri/target/x86_64-apple-darwin/release/bundle/dmg/ 2>&1 || echo "DMG directory not found"
              echo ""
              echo "Checking bundle directory (x64):"
              ls -la src-tauri/target/x86_64-apple-darwin/release/bundle/ 2>&1 || echo "Bundle directory not found"
              echo ""
              echo "Checking for any DMG files (x64):"
              find src-tauri/target/x86_64-apple-darwin/release/bundle -name "*.dmg" 2>&1 || echo "No DMG files found"
            else
              echo "Checking DMG directory (ARM64):"
              ls -la src-tauri/target/aarch64-apple-darwin/release/bundle/dmg/ 2>&1 || echo "DMG directory not found"
              echo ""
              echo "Checking bundle directory (ARM64):"
              ls -la src-tauri/target/aarch64-apple-darwin/release/bundle/ 2>&1 || echo "Bundle directory not found"
              echo ""
              echo "Checking for any DMG files (ARM64):"
              find src-tauri/target/aarch64-apple-darwin/release/bundle -name "*.dmg" 2>&1 || echo "No DMG files found"
            fi
          else
            echo "=== Linux Build Artifacts ==="
            echo "Checking DEB directory:"
            ls -la src-tauri/target/x86_64-unknown-linux-gnu/release/bundle/deb/ 2>&1 || echo "DEB directory not found"
            echo ""
            echo "Checking bundle directory:"
            ls -la src-tauri/target/x86_64-unknown-linux-gnu/release/bundle/ 2>&1 || echo "Bundle directory not found"
            echo ""
            echo "Checking for any DEB files:"
            find src-tauri/target/x86_64-unknown-linux-gnu/release/bundle -name "*.deb" 2>&1 || echo "No DEB files found"
          fi

